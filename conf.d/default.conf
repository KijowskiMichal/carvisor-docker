 server {
     listen 80;

     server_name carvisor.pl www.carvisor.pl;

     location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
     }
    # redirect http to https www
    return 301 https://carvisor.pl$request_uri;
 } 

server {
    listen 443 ssl http2;

    server_name carvisor.pl www.carvisor.pl;

    # SSL code
    ssl_certificate /etc/nginx/ssl/live/carvisor.pl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/carvisor.pl/privkey.pem;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
	proxy_buffering off;
        proxy_pass http://api:8080;
        proxy_set_header X-Client-IP      $remote_addr;
        #proxy_set_header X-Accel-Internal /nginx_static_files;
        proxy_set_header Host             $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_hide_header Upgrade;
	proxy_connect_timeout   120;
	proxy_send_timeout      120;
	proxy_read_timeout      120;
	send_timeout            120;
	client_body_timeout     120;
    }
    client_max_body_size 256M;
}

